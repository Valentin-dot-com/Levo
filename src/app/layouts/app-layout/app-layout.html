<section class="app-layout">
  <nav class="main-nav">
    <menu class="nav-links">
      <li>
        <a routerLink="/home" routerLinkActive="active" (click)="closeCreateOnNavClick(); clearBoardPath()">
          <app-icon-home />
          <span>Home</span>
        </a>
      </li>
      <li>
        <a routerLink="/calendar" routerLinkActive="active" (click)="closeCreateOnNavClick(); clearBoardPath()">
          <app-icon-calendar />
          <span>Calendar</span>
        </a>
      </li>
      <li>
        <button class="add-new-btn" aria-label="Create new event or board" (click)="toggleCreateNew()" [class.open]="openCreateNew()">
          <app-icon-add />
        </button>
      </li>
      <li>
        <a routerLink="/boards" routerLinkActive="active" (click)="closeCreateOnNavClick(); clearBoardPath()">
          <app-icon-board />
          <span>Boards</span>
        </a>
      </li>
      <li>
        <a routerLink="/profile" routerLinkActive="active" (click)="closeCreateOnNavClick(); clearBoardPath()">
          <app-icon-profile />
          <span>Profile</span>
        </a>
      </li>
    </menu>
  </nav>
  <main class="content">
    @if (initError()) {
    <div class="error-banner">{{ initError() }}</div>
    }
    @if (openCreateNew()) {
    <div class="overlay" animate.enter="enter-animation" animate.leave="leave-animation">
      <app-create-new (closed)="openCreateNew.set(false)"/>
    </div>
    }
    <router-outlet />
  </main>
</section>
