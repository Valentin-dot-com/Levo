<section class="profile" >
  <h1>{{ currentUser()?.first_name }} {{ currentUser()?.last_name }}</h1>

  <article class="settings">
    <h2>Manage Levo</h2>

    <!-- <button type="button" class="change-name" >Change display name</button> -->

    <button type="button" class="manage-cals-btn" (click)="openEditCals()">
      Manage calendars
    </button>

    <button type="button" class="sign-out" (click)="signOut()">
      Sign out
    </button>

    <span class="delete-account">
      <p>Delete your account</p>
      <button type="button" class="delete-btn" (click)="deleteAccount()" [disabled]="isDeleting()">
        {{ isDeleting() ? 'Deleting account...' : 'Delete account' }}
        <app-icon-delete />
      </button>
    </span>
  </article>

  @if (isEditingCalendars()) {
    <aside class="overlay" animate.enter="enter-animation" animate.leave="leave-animation">
      <app-edit-calendars (closed)="closeEdit()" />
    </aside>
  }
</section>
