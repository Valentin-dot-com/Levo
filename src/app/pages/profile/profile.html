<section>
  <h1>{{ currentUser()?.first_name }} {{ currentUser()?.last_name }}</h1>

  <article>
    <h2>Account settings</h2>

    <button type="button" class="sign-out" (click)="signOut()">
      Sign out
    </button>

    <span class="delete-account">
      <p>Delete your account</p>
      <button type="button" class="delete-btn" (click)="deleteAccount()" [disabled]="isDeleting()">
        {{ isDeleting() ? 'Deleting account...' : 'Delete my account' }}
      </button>
    </span>


  </article>

  @if (errorMessage()) {
    <span class="error-msg" animate.enter="enter-animation" animate.leave="leave-animation">
      <p>{{ errorMessage() }}</p>
    </span>
  }
</section>
