<h1>Levo</h1>

<div>Your calendars:</div>
<ul>
  @for (cal of calendars(); track cal.id) {
    <li>{{ cal.name }}</li>
  }
</ul>
Tasks:
<ul>
  @for (task of tasks(); track task.id) {
    <li>{{ task.title }}</li>
  }
</ul>
Boards:
<ul>
  @for (board of boards(); track board.id) {
    <li>{{ board.title }}</li>
  }
</ul>

<button (click)="signOut()">Logga ut</button>
