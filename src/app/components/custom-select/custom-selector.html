<div class="selector-container">
  <button
    type="button"
    class="select-button"
    (click)="toggle()"
    [class.open]="isOpen()"
  >
    <span>
      {{ selectedOption() }}
    </span>
    <app-icon-arrow-right />
  </button>

  @if (isOpen()) {
    <ul class="options">
      @for (option of options(); track option.id) {
        <li class="option" (click)="select(option)" (keyup.enter)="select(option)" tabindex="0">
          {{ option.name }}
        </li>
      }
    </ul>
  }
</div>
