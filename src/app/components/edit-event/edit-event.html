<div role="dialog" class="edit-overlay" (close)="close()">
  <section class="edit-event">
    <h2>Edit event</h2>
    <app-close-btn (closeOverlay)="close()" />
    <app-event-form [mode]="'edit'" [initialData]="event()" />

    <button class="delete-event-btn" type="button" (click)="delete()">
      Delete this event
      <app-icon-delete />
    </button>
  </section>
</div>
