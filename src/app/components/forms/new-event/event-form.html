<form class="create-event-form" [formGroup]="eventForm" (submit)="onSubmit()">
  <span class="inputs">
    <div class="input-container">
      <label for="calendar_id">Calendar*</label>
      <app-custom-selector [options]="calendars()" formControlName="calendar_id"/>

      @if (eventForm.get('calendar_id')?.invalid && eventForm.get('calendar_id')?.touched) {
        <span class="feedback-invalid">Calendar is required</span>
      }
    </div>

    <div class="input-container">
      <label for="title">Title*</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        required
        class="new-event-input"
        [class.error]="eventForm.get('title')?.invalid && eventForm.get('title')?.touched"
      />
      @if (eventForm.get('title')?.invalid && eventForm.get('title')?.touched) {
        <span class="feedback-invalid">Title is required</span>
      }
    </div>

    <div class="input-container">
      <label for="description">Description</label>
      <input
        id="description"
        type="text"
        formControlName="description"
        class="new-event-input"
      />
    </div>

    <div class="input-container">
      <label for="location">Location</label>
      <input
        id="location"
        type="text"
        formControlName="location"
        class="new-event-input"
      />
    </div>

    <div class="input-container time">
      <label for="scheduled_at">Begins at</label>
      <app-time-picker formControlName="scheduled_at" />
    </div>

    <div class="input-container">
      <label for="date">Date</label>
      <app-date-picker formControlName="date" />
    </div>
  </span>

  <button class="submit-btn" type="submit" [disabled]="eventForm.invalid || loading()">
    {{ mode() === 'create' ? 'Create event' : 'Save changes' }}
  </button>
</form>
