<div class="editor-wrapper">
  @if (editor()) {
  <div class="toolbar">
    <button (click)="editor()!.chain().focus().toggleBold().run()" [class.active]="editorState() && editor()!.isActive('bold')">
      B
    </button>

    <button (click)="editor()!.chain().focus().toggleItalic().run()" [class.active]="editorState() && editor()!.isActive('italic')">
      I
    </button>

    <button (click)="editor()!.chain().focus().toggleBulletList().run()"
      [class.active]="editorState() && editor()!.isActive('bulletList')">
      • List
    </button>

    <button (click)="editor()!.chain().focus().toggleTaskList().run()" [class.active]="editorState() && editor()!.isActive('taskList')">
      ☑
    </button>
  </div>
  }

  <div #editorHost class="editor"></div>
</div>
